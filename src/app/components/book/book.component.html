<div>
    <h4>Ajout d'un livre dans la biblioth√®que</h4>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="form-group">
            <i class="bi bi-book"></i>
            <input class="form-control" name="titre" #name="ngModel" [(ngModel)]="book.titre"
                placeholder="Titre du livre" required>
        </div>
        <div class="form-group">
            <i class="bi bi-person"></i>
            <input class="form-control" name="auteur" #name="ngModel" [(ngModel)]="book.auteur"
                placeholder="Auteur du livre" required>
        </div>
        <div class="form-group">
            <i class="bi bi-person-lines-fill"></i>
            <input class="form-control" name="editeur" #name="ngModel" [(ngModel)]="book.editeur" placeholder="Editeur"
                required>
        </div>
        <div class="form-group">
            <i class="bi bi-gem"></i>
            <select class="form-control" name="genre" #name=ngModel [(ngModel)]="book.genre">
                <option value="Aventures">Aventures</option>
                <option value="Policier">Policier</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-group float-right">
                <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid"
                    [disabled]="bookForm.invalid">
                    <i class="bi bi-plus"></i>Ajout du livre</button>
            </div>
        </div>
    </form>
</div>
